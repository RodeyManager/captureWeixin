

<ul class="news-ul">
	<%if(listData){
		for(i = 0; i < listData.length; ++i){
			var item = listData[i];
	%>
	<li>
		<h3><a href="<%= item.url %>"><%= item.title %></a></h3>
		<div class="con-left">
			<p><%= item.content %></p>
		</div>
		<div class="con-right">
			<img src="http://img01.store.sogou.com/net/a/04/link?appid=100520031&url=<%= item.imglink %>" width="120" height="80">
		</div>
	</li>
	<%} }%>
</ul>
