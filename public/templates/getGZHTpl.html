

<ul class="news-ul">
	<%if(listData){
		for(i = 0; i < listData.length; ++i){
			var item = listData[i];
	%>
	<li>
		<h3><a href="<%= item.url %>"><%= item.name %></a></h3>
		<div class="con-left">
			<p><%= item.funcs %></p>
		</div>
		<div class="con-right">
			<!-- <img src="<%= item.qrcode %>" width="120" height="100"> -->
		</div>
	</li>
	<%} }%>
</ul>
